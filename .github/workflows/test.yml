name: Test
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
    services:
      meilisearch:
        image: getmeili/meilisearch:latest
        ports:
          - 7700:7700
        env:
          MEILI_NO_ANALYTICS: "true"
        options: >-
          --health-cmd="wget -qO- http://127.0.0.1:7700/health"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package in editable mode + test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-django pytest-cov meilisearch

      - name: Run pytest with coverage
        env:
          MEILISEARCH_URL: http://127.0.0.1:7700
        run: python3 -m pytest --cov=general_manager --cov-report=xml:coverage.xml

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: true
